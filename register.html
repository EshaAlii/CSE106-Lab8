<!-- Register Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <script src="https://kit.fontawesome.com/182976f003.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginBox">
    <h2>Create Your Weeb Lovers Account</h2>

    <form action="{{ url_for('register') }}" method="post" onsubmit="redirectToLogin()">
        
        <label for="new_name">Name</label>
        <input type="text" id="new_name" name="new_name" required>

        <br>

        <label for="new_email">Email</label>
        <input type="text" id="new_email" name="new_email" required>

        <br>

        <label for="new_password">Password</label>
        <input type="password" id="new_password" name="new_password" required>

        <br>

        <input type="submit" value="Create">
        <p id="updateDisplay" style="display:none;"></p>
        <p>Already have an account?</p>
        <a href="{{ url_for('index') }}">Login</a>
    </form>
    </div>
</body>


</html>
