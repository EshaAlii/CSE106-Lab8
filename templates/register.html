<!-- Register Page -->

<!-- Register: Waifu No Laifu, University -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Waifu No Laifu, University</title>
</head>
<body>

    <h2>Login: Waifu No Laifu, University</h2>

    <form action="{{ url_for('register') }}" method="post" onsubmit="redirectToLogin()">
        
        <label for="new_name">Enter name:</label>
        <input type="text" id="new_name" name="new_name" required>

        <br>

        <label for="new_email">Email:</label>
        <input type="text" id="new_email" name="new_email" required>

        <br>

        <label for="new_password">Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <br>

        <input type="submit" value="create">
        <p id="updateDisplay" style="display:none;"></p>
    </form>

    <br></br>

    <p>Already registered? login here!</p>
    <a href="{{ url_for('index') }}">Login Page!</a>

</body>


</html>
