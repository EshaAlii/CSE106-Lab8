<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Waifu No Laifu, University</title>
</head>
<body>

    <h2>Login: Waifu No Laifu, University</h2>

    <form action="{{ url_for('login') }}" method="post">

        <label for="password">Password:</label>

    <p>Not registered? register here!</p>
    <a href="{{ url_for('register_Page') }}">Register Page!</a>

</body>
</html>
